plugins {
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.projectreactor:reactor-core:3.1.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.8.RELEASE'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.1'
    compile 'com.github.davidmoten:rxjava2-extras:0.1.26'
    compile 'org.tukaani:xz:1.8'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.15'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
